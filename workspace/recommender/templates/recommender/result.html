{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/style2.css' %}">

        <!-- javascript linkage -->
        <script src="{% static 'web/js/linkResult.js' %}"></script>

        <!-- favicon settings -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/images/favicon-16x16.png' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'web/images/favicon.ico' %}">
        <!-- favicon settings end -->

        <title>Recommended Playlist</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <stress>{{genre|safe}}</stress>
                </h1>
            </header>
            <div id="result">
                songName, artistName, imagelink, songlink
            </div>
        </div>
        <script>
            function stringToJson(){
                var rawString = "{{ data | safe }}";
                while(rawString.includes("'")){
                    rawString = rawString.replace("'", "\"");
                }
                return JSON.parse(rawString);
            }
        </script>
    </body>
</html>
