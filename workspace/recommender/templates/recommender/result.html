{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/style2.css' %}">

        <!-- javascript linkage -->
        <script src="{% static 'web/js/linkResult.js' %}"></script>

        <!-- favicon settings -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/images/favicon-16x16.png' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'web/images/favicon.ico' %}">
        <!-- favicon settings end -->

        <title>Recommended Playlist</title>

        <script>
            let playlist;
            
            window.onload = displayData;
            
            function displayData(){
                setGenreFirstLetterCap();
                playlistToJson();
                createPlaylist();
            }
            
            function setGenreFirstLetterCap(){
                var genre = "{{ genre|safe }}";
                target = document.getElementById('genre');
                genre = genre.replace(genre[0], genre[0].toUpperCase());
                target.textContent = genre;
            }
            
            function playlistToJson(){
                var rawPlaylist = "{{ data|safe }}";
                while(rawPlaylist.includes("'")){
                    rawPlaylist = rawPlaylist.replace("'", "\"");
                }
                playlist = JSON.parse(rawPlaylist);
            }

            function createSingleSongCell(index){
                
                //the row
                var aSongRow = document.getElementsByClassName('a-song song-cell')[index];
                aSongRow.innerHTML = 
                (
                "<index>" + (index + 1) + "</index>" + 
                "<div class=\"main\">" + 
                    "<img src=\"" + playlist[index]["image"] + "\">" +
                    "<song-info>" + 
                        "<name>" + playlist[index]["songName"] + "</name>" +
                        "<artist>" + playlist[index]["artistName"] + "</artist>" +
                    "</song-info>" +
                "</div>" +
                "<div>huh</div>" + 
                "<div>3:31</div>"
                );

                /*
                <index>1</index>
                <div class="main">
                    <img src="https://i.scdn.co/image/ab67616d0000b27350403f0964cf67ff0a48514d">
                    <song-info>
                        <name>Payphone</name>
                        <artist>Maroon5</artist>
                    </song-info>
                </div>
                <div>huh</div>
                <div>3:31</div>
                */
     
            }

            function createPlaylist(){
                for(var i = 0; i < playlist.length; i++){
                    createSingleSongCell(i);
                }
            }

        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header">
                    <h1 id="genre">!GENRE NAME COMES HERE!</h1>
                </div>
            </header>
            <div class="result-container">
                <div id="result">
                    <div class="a-song" style="border-bottom: 1px #444444 solid; margin-bottom: 20px; padding-bottom: 0">
                        <index>#</index>
                        <div>Title</div>
                        <div>Album</div>
                        <div>Length</div>
                    </div>

                    <!-- song 1 -->
                    <div class="a-song song-cell">1</div>
                    <!-- song 2 -->
                    <div class="a-song song-cell">2</div>
                    <!-- song 3 -->
                    <div class="a-song song-cell">3</div>
                    <!-- song 4 -->
                    <div class="a-song song-cell">4</div>
                    <!-- song 5 -->
                    <div class="a-song song-cell">5</div>
                    <!-- song 6 -->
                    <div class="a-song song-cell">6</div>
                    <!-- song 7 -->
                    <div class="a-song song-cell">7</div>
                    <!-- song 8 -->
                    <div class="a-song song-cell">8</div>
                    <!-- song 9 -->
                    <div class="a-song song-cell">9</div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
