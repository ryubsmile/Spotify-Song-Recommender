{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/style.css' %}">

        <!-- javascript linkage -->
        <script src="{% static 'web/js/tileSet.js' %}"></script>
        <script src="{% static 'web/js/linkResult.js' %}"></script>

        <!-- favicon settings -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/images/favicon-16x16.png' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'web/images/favicon.ico' %}">
        <!-- favicon settings end -->

        <title>Spotify Song Recommender</title>
        
        <style id="color-save"></style>
        <style>
            
            /* javascript:;test{
                margin: 20px auto;
                border: 10px black solid;
                background-color: white;
                color: black;
                height: 100px;
                width: 200px;
                text-align: center;
                line-height: 100px;
                border-radius: 20px;
            } */

            #test:hover{
                animation: testAni forwards 0.5s;
                animation-fill-mode: forwards;
            }
            @keyframes testAni {
                100%{
                    border-color:white;
                    color:white;
                    background-color: black;
                }
            }

            .tile:hover{
                animation: fade-in forwards 0.5s;
                animation-fill-mode: forwards;
            }
            
            @keyframes fade-in{
                /* color, border color = yes */
                100%{
                    border-color: black;
                    color: black;
                    background-color: var(--current-color) ;
                }
            }

            .tile{
                animation: fade-out forwards 3s;
                animation-fill-mode: forwards;
            }
            
            @keyframes fade-out{
                /* only background color = yes, other = black */
                0%{
                    border-color: black;
                    color: black;
                    background-color: var(--current-color);
                }

                100%{
                    border-color: var(--current-color) ;
                    color: var(--current-color) ;
                    background-color: black;
                }
            }

            
        </style>
    </head>
    <body>
        <header>
            <div class="header-container">
                <span id="big-text">Spotify Song Recommender</span>
            </div>
        </header>

        <div class="subtitle">CHOOSE A TILE</div> 

        <div class="container">
            <form id="tile-data" name="tile-data" action="result/" method="GET" accept-charset="UTF-8">
                <input type="hidden" id="button-kind" name="choice" value="">
                <div id="tile-container">
                    <div class="tile t1" onmouseover="setTileAnimation(this);">
                        <a href="javascript:;" onclick="parseStringOfButton(this); submitValue();">STUDY</a>
                    </div>
                    <div class="tile t2" onmouseover="setTileAnimation(this);">
                        <a href="javascript:;" onclick="parseStringOfButton(this); submitValue();">LOFI</a> 
                    </div>
                    <div class="tile t3" onmouseover="setTileAnimation(this);"> 
                        <a href="javascript:;" onclick="parseStringOfButton(this); submitValue();">DRIVE</a> 
                    </div>
                    <div class="tile t4" onmouseover="setTileAnimation(this);">
                        <a href="javascript:;" onclick="parseStringOfButton(this); submitValue();">CHILL</a> 
                        </div>
                    <div class="tile t5" onmouseover="setTileAnimation(this);"> 
                        <a href="javascript:;" onclick="parseStringOfButton(this); submitValue();">SLEEP</a> 
                    </div>
                    <div class="tile t6" onmouseover="setTileAnimation(this);"> 
                        <a href="javascript:;" onclick="parseStringOfButton(this); submitValue();">TILE 6</a> 
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
