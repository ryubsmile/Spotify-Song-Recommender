{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css link -->
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/style.css' %}">

        <!-- javascript link -->
        <script src="{% static 'web/js/tileSet.js' %}"></script>
        <script src="{% static 'web/js/linkResult.js' %}"></script>

        <!-- favicon settings -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'web/images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/images/favicon-16x16.png' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'web/images/favicon.ico' %}">
        <!-- favicon settings end -->
        
        <title>Spotify Song Recommender</title>
        
        <style id="color-save"></style>
        <script>
            let obj;
            const NUM_OF_TILES = 6;
            window.onload = function(){
                //takes genre json data as 'GET' method when rendered
                obj = {{ genre|safe }};
                renderTiles(NUM_OF_TILES);
                setTileStyle();
                setTileText();
            };
        </script>
    </head>
    <body>
        <!-- start of header -->
        <header>
            <div class="header-container">
                <span id="big-text">
                    <span>Spotify Song </span> <span>Recommender</span>
                </span>
                <div class="subtitle" id="pg1">Click on a tile to listen to a playlist.</div> 
            </div>
            <!-- subtitle -->
        </header>
        <!-- end of header -->


        <!-- start of main container -->
        <div class="container">
            <!-- data input taker -->
            <form id="tile-data" name="tile-data" action="result/" method="POST" accept-charset="UTF-8">
                <!-- data input sender -->
                {%csrf_token%} 
                <input type="hidden" id="button-kind" name="choice" value="">
                <div id="tile-container">
                    <!-- tiles drawn dynamically by js -->
                </div>
            </form>
        </div>
        <!-- end of main container -->
    </body>
</html>
